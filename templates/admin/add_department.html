<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <header class="top-nav">
        <h2>Add Department</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="back-btn">â† Dashboard</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </header>

    <div class="container">
        <!-- Admin Sidebar -->
        <aside class="sidebar" id="sidebar">
            <ul>
                <li><a href="{{ url_for('add_department') }}" class="active">â• Add Department</a></li>
                <li><a href="{{ url_for('view_departments') }}">ğŸ“‹ View Departments</a></li>
                <li><a href="{{ url_for('add_user') }}">ğŸ‘¤ Add User</a></li>
                <li><a href="{{ url_for('view_all_meetings') }}">ğŸ“… View Meetings</a></li>
                <li><a href="{{ url_for('view_users') }}">ğŸ‘¥ View Users</a></li>
                <li><a href="{{ url_for('admin_profile') }}">ğŸ‘¤ Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h3>Add New Department</h3>
            
            <form method="POST" class="form-container">
                <div class="form-group">
                    <label for="department_name">Department Name</label>
                    <input type="text" id="department_name" name="department_name" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Add Department</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="back-btn-link">Cancel</a>
                </div>
            </form>
        </main>
    </div>

    <!-- Same sidebar toggle script -->
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
    
        // Load saved state
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            sidebar.classList.add('collapsed');
            document.body.classList.add('sidebar-collapsed');
            sidebarToggle.classList.add('active');
        }
    
        // Toggle sidebar
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            document.body.classList.toggle('sidebar-collapsed');
            this.classList.toggle('active');
    
            // Save state to localStorage
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });
    </script>
</body>
</html>
