<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Meeting Scheduling System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <!-- HEADER -->
    <header class="login-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Punjabi University Logo" class="logo" />
            <h1>Smart Meeting Scheduling System</h1>
        </div>
    </header>

    <!-- LOGIN CONTENT -->
    <main class="login-main">
        <div class="login-box">
            <h2>User Login</h2>

            <form method="POST">
                <div class="form-group">
                    <label for="username">User ID / Email</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
<!-- Add this after the login form, before login-note -->
<div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #dee2e6;">
    <a href="{{ url_for('register') }}" class="register-link">üìù New User? Register Here</a>
</div>

            <p class="login-note">
                Authorized university staff only
            </p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="login-footer">
        <p>¬© 2026 Smart Meeting Scheduling System | Punjabi University, Patiala</p>
    </footer>
</body>
</html>
